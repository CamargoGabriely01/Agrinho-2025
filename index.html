<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festejando a conexão do campo à cidade</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Festejando a conexão do campo à cidade</h1>
    </header>
    <section class="conexao">
        <div class="campo">
            <h2>Campo</h2>
            <p>Natureza, tranquilidade e vida ao ar livre.</p>
        </div>
        <div class="cidade">
            <h2>Cidade</h2>
            <p>Movimento, cultura e inovação.</p>
        </div>
    </section>
    <footer>
        <p>Celebrando a união entre o campo e a cidade!</p>
    </footer>
</body>
</html>
